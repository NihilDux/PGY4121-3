<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>curso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Contenido de la pÃ¡gina -->
  <img [src]="qrData" *ngIf="qrData">

  <ion-list>
    <ion-list-header>
      Alumnos del Curso: {{ curso?.nombre }}
    </ion-list-header>
    <ion-item *ngFor="let alumno of alumnos">
      <ion-label>{{ alumno.nombre }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
